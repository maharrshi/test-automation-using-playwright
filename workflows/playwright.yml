name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: VISUAL TEST Create Baseline Snapshots
      run: npx playwright test /playwright-assignment/specs/visual-tests --update-snapshots 
      continue-on-error: true
    - name: VISUAL TEST Run against Baseline Snapshots
      run: npx playwright test /playwright-assignment/specs/visual-tests 
      continue-on-error: true
    - name: Playwright tests for assignment 01- PLAYWRIGHT ADVANCED
      run: npx playwright test /playwright-assignment/specs/playwright-advanced-assignment
      continue-on-error: true
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
